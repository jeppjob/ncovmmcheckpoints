<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>

    <style>
        #output{
            padding: 2em;
        }
    </style>

    <title>NCOV MetroManila Checkpoints</title>
  </head>
  <body>
    <nav class="flex items-center justify-between flex-wrap bg-teal-900 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <h2 class="font-bold text-xl">Metro Manila Quarantine Checkpoints</h2>
        </div>
        <div class="relative">
          <div class="flex flex-wrap text-white font-semibold items-center sm:flex-col md:flex-col lg:flex-row xl:flex-row">
            <div class="mr-5">
              <label  for="district" class="text-center sm:text-center">Filter By District:</label>
            </div>
            <select name="district" id="district" class="block appearance-none bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
              <option value="NORTHERN POLICE DISTRICT">NORTHERN POLICE DISTRICT</option>
              <option value="SOUTHERN POLICE DISTRICT">SOUTHERN POLICE DISTRICT</option>
              <option value="EASTERN POLICE DISTRICT">EASTERN POLICE DISTRICT</option>
              <option value="QUEZON CITY POLICE DISTRICT">QUEZON CITY POLICE DISTRICT</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
          </div>
        </div>
      </nav>
    <main>
      <div id="output" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-6 gap-12"></div>
    </main>
    <footer class="bg-gray-200 px-6 py-3 flex justify-between">
        <div>Thanks to the API created by <a class="text-blue-900 font-semibold" href="https://github.com/sorxrob">Robert</a></div><div>Created with ❤️ <a class="text-blue-900 font-semibold" href="https://jeffcadampog.com">Jeff</a></div>
    </footer>
  </body>
</html>
